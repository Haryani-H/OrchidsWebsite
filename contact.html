    <section class="contact">
        <h2>Get in Touch</h2>
        <p>If you have any questions, inquiries, or would like more information about our orchids and services, feel free to reach out to us!</p>
    
        <form action="submit_form.php" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
    
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
    
            <label for="message">Tell us your inquiry or feedback:</label>
            <textarea id="message" name="message" placeholder="Write your message here..." rows="4" required></textarea>
    
            <button type="submit">Submit</button>
        </form>
